version: '3.8'

services:
  whatsapp-bridge:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - whatsapp_store:/data/store
    environment:
      - STORE_PATH=/data/store
      - STORE_PERMISSIONS=755
      - FRONTEND_URL=${FRONTEND_URL:-https://messageai.netlify.app}
      - PORT=8080
    restart: unless-stopped
    user: "1000:1000"  # Match the appuser UID:GID

volumes:
  whatsapp_store:
    driver: local 